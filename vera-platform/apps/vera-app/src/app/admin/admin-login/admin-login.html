<div class="min-h-screen bg-vera-beige flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <img src="/logos/Logo/size=L, color=black.png" alt="Vera" class="h-12 mx-auto mb-6">
            <h1 class="text-3xl font-bold text-vera-dark mb-2">Connexion Administrateur</h1>
            <p class="text-vera-gray">Accédez au tableau de bord Vera</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-3xl shadow-xl border border-gray-200 p-8">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-semibold text-vera-dark mb-2">
                        Nom d'utilisateur
                    </label>
                    <input type="text" id="username" formControlName="username" placeholder="admin"
                        class="w-full px-6 py-4 text-base border-2 border-gray-200 rounded-2xl focus:ring-2 focus:ring-vera-green focus:border-vera-green outline-none transition-all text-vera-dark placeholder-gray-400 hover:border-gray-300" />
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-semibold text-vera-dark mb-2">
                        Mot de passe
                    </label>
                    <input type="password" id="password" formControlName="password" placeholder="••••••••"
                        class="w-full px-6 py-4 text-base border-2 border-gray-200 rounded-2xl focus:ring-2 focus:ring-vera-green focus:border-vera-green outline-none transition-all text-vera-dark placeholder-gray-400 hover:border-gray-300" />
                </div>

                <!-- Error Message -->
                <div *ngIf="errorMessage" class="bg-vera-pink border-2 border-red-200 rounded-2xl p-4">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-red-700 mr-3 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                                clip-rule="evenodd"></path>
                        </svg>
                        <span class="text-red-800 font-medium">{{ errorMessage }}</span>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" [disabled]="!loginForm.valid"
                    class="w-full bg-vera-dark hover:bg-gray-800 text-white text-lg font-semibold py-4 px-8 rounded-xl transition-all disabled:opacity-50 disabled:cursor-not-allowed focus:ring-4 focus:ring-vera-green outline-none shadow-md hover:shadow-lg">
                    Se connecter
                </button>
            </form>
        </div>

        <!-- Footer Info -->
        <p class="text-center text-vera-gray text-sm mt-8">
            Sécurisé par authentification JWT
        </p>
    </div>
</div>
