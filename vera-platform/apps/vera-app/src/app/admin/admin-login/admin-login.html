<div class="min-h-screen bg-vera-beige font-['Inter'] flex items-center justify-center p-4">
    <!-- Skip to main content link -->
    <a href="#login-form"
        class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-50 focus:px-6 focus:py-3 focus:bg-vera-dark focus:text-white focus:rounded-lg focus:shadow-lg">
        Aller au formulaire de connexion
    </a>

    <main class="w-full max-w-md" role="main">
        <!-- Logo -->
        <header class="text-center mb-12">
            <img src="/logos/Logo/size=L, color=black.png" alt="Logo Vera - Plateforme de vérification"
                class="h-12 mx-auto mb-6">
            <h1 class="text-4xl font-bold font-['Playfair_Display'] text-vera-dark mb-3">Connexion Admin</h1>
            <p class="text-vera-dark/60 font-light">Accédez au tableau de bord Vera</p>
        </header>

        <!-- Login Card -->
        <section class="bg-white/50 backdrop-blur-sm rounded-3xl shadow-xl border border-white/50 p-8 sm:p-10"
            aria-labelledby="login-title">
            <h2 id="login-title" class="sr-only">Formulaire de connexion administrateur</h2>
            <form id="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6"
                aria-label="Formulaire de connexion">
                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-vera-dark mb-2 ml-1">
                        Nom d'utilisateur
                    </label>
                    <div
                        class="relative flex items-center w-full bg-white rounded-xl shadow-sm border border-gray-200 focus-within:ring-2 focus-within:ring-vera-dark/20 focus-within:border-vera-dark/20 transition-all overflow-hidden">
                        <input type="text" id="username" formControlName="username" placeholder="admin"
                            aria-required="true" aria-label="Nom d'utilisateur" autocomplete="username"
                            class="w-full px-5 py-3.5 bg-transparent text-vera-dark placeholder-gray-400 text-base border-none focus:ring-0 outline-none" />
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-vera-dark mb-2 ml-1">
                        Mot de passe
                    </label>
                    <div
                        class="relative flex items-center w-full bg-white rounded-xl shadow-sm border border-gray-200 focus-within:ring-2 focus-within:ring-vera-dark/20 focus-within:border-vera-dark/20 transition-all overflow-hidden">
                        <input type="password" id="password" formControlName="password" placeholder="••••••••"
                            aria-required="true" aria-label="Mot de passe" autocomplete="current-password"
                            class="w-full px-5 py-3.5 bg-transparent text-vera-dark placeholder-gray-400 text-base border-none focus:ring-0 outline-none" />
                    </div>
                </div>

                <!-- Error Message -->
                <div *ngIf="errorMessage" class="bg-vera-pink/50 border border-red-200 rounded-xl p-4" role="alert"
                    aria-live="assertive">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-red-700 mr-3 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20"
                            aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                                clip-rule="evenodd"></path>
                        </svg>
                        <span class="text-red-800 font-medium text-sm">{{ errorMessage }}</span>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" [disabled]="!loginForm.valid"
                    class="w-full bg-vera-dark hover:bg-gray-800 text-white text-lg font-medium py-4 px-8 rounded-full transition-all disabled:opacity-50 disabled:cursor-not-allowed focus:ring-4 focus:ring-vera-dark/20 outline-none shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                    Se connecter
                </button>
            </form>
        </section>

        <!-- Footer Info -->
        <p class="text-center text-vera-gray/60 text-xs mt-8 font-light">
            Sécurisé par authentification JWT • © 2025 Vera Platform
        </p>
    </main>
</div>
