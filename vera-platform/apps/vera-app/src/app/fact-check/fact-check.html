<div class="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <div
                        class="w-10 h-10 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z">
                            </path>
                            <!-- Header Section -->
                            <div class="text-center mb-12">
                                <h2 class="text-4xl font-bold text-gray-900 mb-4">Verify Any Claim</h2>
                                <p class="text-lg text-gray-600">Enter a statement or question below to get AI-powered
                                    fact-checking</p>
                            </div>

                            <!-- Input Card -->
                            <div class="bg-white rounded-2xl shadow-xl p-8 mb-8">
                                <form [formGroup]="factCheckForm" (ngSubmit)="onSubmit()">
                                    <div class="mb-6">
                                        <label for="query" class="block text-sm font-semibold text-gray-700 mb-3">
                                            Your Question or Claim
                                        </label>
                                        <textarea id="query" formControlName="query" rows="4"
                                            placeholder="Example: Is climate change real?"
                                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all resize-none text-gray-900 placeholder-gray-400"></textarea>
                                        <p class="mt-2 text-sm text-gray-500">Minimum 3 characters required</p>
                                    </div>

                                    <!-- Action Buttons -->
                                    <div class="flex gap-3">
                                        <button type="submit" [disabled]="!factCheckForm.valid || isLoading"
                                            class="flex-1 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-semibold py-3 px-6 rounded-xl transition-all disabled:opacity-50 disabled:cursor-not-allowed focus:ring-4 focus:ring-indigo-200 outline-none shadow-lg hover:shadow-xl">
                                            <span *ngIf="!isLoading">
                                                <svg class="w-5 h-5 inline mr-2 -mt-1" fill="none" stroke="currentColor"
                                                    viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        stroke-width="2"
                                                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                                </svg>
                                                Verify Claim
                                            </span>
                                            <span *ngIf="isLoading" class="flex items-center justify-center">
                                                <svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24">
                                                    <circle class="opacity-25" cx="12" cy="12" r="10"
                                                        stroke="currentColor" stroke-width="4" fill="none"></circle>
                                                    <path class="opacity-75" fill="currentColor"
                                                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                                    </path>
                                                </svg>
                                                Analyzing...
                                            </span>
                                        </button>

                                        <button type="button" *ngIf="result || errorMessage" (click)="clearResult()"
                                            class="px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold rounded-xl transition-colors">
                                            Clear
                                        </button>
                                    </div>
                                </form>
                            </div>

                            <!-- Error Message -->
                            <div *ngIf="errorMessage"
                                class="bg-red-50 border-l-4 border-red-500 rounded-xl p-6 mb-8 shadow-md">
                                <div class="flex items-start">
                                    <svg class="w-6 h-6 text-red-600 mt-0.5 mr-3 flex-shrink-0" fill="currentColor"
                                        viewBox="0 0 20 20">
                                        <path fill-rule="evenodd"
                                            d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                                            clip-rule="evenodd"></path>
                                    </svg>
                                    <div>
                                        <h3 class="text-red-800 font-semibold mb-1">Error</h3>
                                        <p class="text-red-700 text-sm">{{ errorMessage }}</p>
                                    </div>
                                </div>
                            </div>

                            <!-- Results Card -->
                            <div *ngIf="result || isLoading"
                                class="bg-white rounded-2xl shadow-xl p-8 border-2 border-indigo-100">
                                <div class="flex items-center mb-6">
                                    <div
                                        class="w-12 h-12 bg-gradient-to-br from-green-400 to-emerald-500 rounded-xl flex items-center justify-center mr-4">
                                        <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor"
                                            viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                        </svg>
                                    </div>
                                    <div>
                                        <h3 class="text-2xl font-bold text-gray-900">Analysis Result</h3>
                                        <p class="text-sm text-gray-500">AI-powered verification</p>
                                    </div>
                                </div>

                                <!-- Loading State -->
                                <div *ngIf="isLoading && !result" class="flex items-center justify-center py-12">
                                    <div class="text-center">
                                        <svg class="animate-spin h-12 w-12 text-indigo-600 mx-auto mb-4"
                                            viewBox="0 0 24 24">
                                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                                stroke-width="4" fill="none"></circle>
                                            <path class="opacity-75" fill="currentColor"
                                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                            </path>
                                        </svg>
                                        <p class="text-gray-600 font-medium">Analyzing your claim...</p>
                                    </div>
                                </div>

                                <!-- Streaming Result -->
                                <div *ngIf="result" class="prose prose-lg max-w-none">
                                    <div class="text-gray-800 whitespace-pre-wrap leading-relaxed streaming-text">{{
                                        result }}<span *ngIf="isLoading" class="cursor-blink">|</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Empty State -->
                            <div *ngIf="!result && !isLoading && !errorMessage"
                                class="text-center py-16 bg-white rounded-2xl shadow-lg border-2 border-dashed border-gray-200">
                                <svg class="w-20 h-20 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                                    </path>
                                </svg>
                                <h3 class="text-xl font-semibold text-gray-700 mb-2">No Results Yet</h3>
                                <p class="text-gray-500">Enter a claim above to get started with fact-checking</p>
                            </div>
                            </main>
                    </div>
