<div class="min-h-screen font-['Inter'] relative overflow-hidden flex flex-col">
    <!-- Background Image -->
    <div class="absolute inset-0 z-0">
        <img src="image_fond.png" alt="" class="w-full h-full object-cover opacity-100">
        <div class="absolute inset-0 bg-vera-beige/30 mix-blend-multiply"></div>
    </div>

    <!-- Navigation -->
    <nav class="w-full pt-6 px-4 sm:px-12 flex justify-between items-center relative z-10" role="navigation">
        <!-- Logo Vera -->
        <div class="flex items-center">
            <img src="/logos/Logo/size=Frame 1047, color=L.png" alt="Logo Vera" class="h-8 sm:h-12">
        </div>

        <!-- Right Menu -->
        <div class="flex items-center space-x-2 sm:space-x-6">
            <!-- Icons (Hidden on mobile) -->
            <button class="text-vera-dark hidden sm:block" aria-label="WhatsApp">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z" />
                </svg>
            </button>
            <button class="text-vera-dark hidden sm:block" aria-label="Téléphone">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                </svg>
            </button>

            <button type="button" (click)="navigateToHowItWorks()" <path fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                clip-rule="evenodd"></path>
                </svg>
                <span class="text-red-800 text-sm sm:text-base">{{ errorMessage }}</span>
        </div>

        <!-- Results Section -->
        <section *ngIf="result" class="mt-8 w-full max-w-4xl mx-auto text-left animate-fade-in-up pb-32 md:pb-8">
            <!-- User Query (Right, Dark) -->
            <div class="flex justify-end mb-6">
                <div
                    class="bg-[#2D2D2D] text-white rounded-tl-2xl rounded-tr-2xl rounded-bl-2xl p-4 sm:p-6 shadow-xl max-w-[85%] relative">
                    <p class="font-medium text-sm sm:text-lg break-words">{{ factCheckForm.value.query || 'Fichier
                        analysé' }}</p>
                </div>
            </div>

            <!-- Vera Response (Left, White) -->
            <div class="flex justify-start">
                <div
                    class="bg-white text-vera-dark rounded-tr-2xl rounded-br-2xl rounded-bl-2xl p-4 sm:p-6 shadow-md max-w-[95%] sm:max-w-[90%] border border-gray-100 relative">
                    <div
                        class="prose prose-sm sm:prose-lg max-w-none leading-relaxed whitespace-pre-wrap streaming-text text-vera-dark/90">
                        {{ result }}<span *ngIf="isLoading" class="cursor-blink">|</span>
                    </div>

                    <!-- Link Previews -->
                    <div *ngIf="linkPreviews.length > 0" class="mt-4 sm:mt-6 space-y-3">
                        <a *ngFor="let link of linkPreviews" [href]="link.url" target="_blank" rel="noopener noreferrer"
                            class="block bg-gray-50 hover:bg-gray-100 rounded-xl overflow-hidden border border-gray-200 transition-colors group no-underline">
                            <div class="flex h-20 sm:h-28">
                                <!-- Image (if available) -->
                                <div *ngIf="link.image"
                                    class="w-20 sm:w-28 h-full flex-shrink-0 relative overflow-hidden">
                                    <img [src]="link.image" [alt]="link.title"
                                        class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
                                </div>
                                <!-- Content -->
                                <div class="p-2 sm:p-3 flex flex-col justify-center min-w-0 flex-1">
                                    <p
                                        class="text-[9px] sm:text-xs text-vera-gray font-medium uppercase tracking-wider mb-1 truncate">
                                        {{ link.domain }}</p>
                                    <h4
                                        class="text-xs sm:text-sm font-semibold text-vera-dark leading-tight line-clamp-2 mb-1">
                                        {{ link.title }}</h4>
                                    <p *ngIf="link.description"
                                        class="text-[10px] sm:text-xs text-gray-500 line-clamp-1 hidden sm:block">{{
                                        link.description
                                        }}</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <div class="mt-8 flex justify-center">
                <button (click)="clearResult()"
                    class="bg-[#C5E898] text-vera-dark font-medium px-6 py-3 rounded-full shadow-md hover:bg-[#b4d685] transition-colors text-sm sm:text-base">
                    ✨ Nouvelle recherche
                </button>
            </div>
        </section>
        </main>

        <!-- Footer -->
        <footer class="w-full py-4 text-center bg-[#C5E898] z-10 mt-auto hidden md:block" role="contentinfo">
            <p class="text-vera-dark text-xs sm:text-sm font-medium">© 2025 Vera. All rights reserved.
                <span class="mx-2">|</span>
                <a routerLink="/legal" class="hover:underline">Mentions Légales</a>
                <span class="mx-2">|</span>
                <a routerLink="/privacy" class="hover:underline">Politique de Confidentialité</a>
            </p>
        </footer>
</div>
